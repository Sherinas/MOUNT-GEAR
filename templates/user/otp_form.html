<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .otp-digit {
            width: 34px;
            height: 40px;
            text-align: center;
            font-size: 1.5rem;
            margin: 0 5px;
        }
        .otp-timer {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }
        .resend-button {
            background-color: #87A922;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-content_header">
                <span class="logo">
                    <box-icon type='solid' name='landscape' color="#87A922"></box-icon> Land Scape
                </span>
                <h2>Enter OTP</h2>
            </div>

            <div>
                <!-- OTP Form -->
                <form id="otp-form" action="/verify-otp" method="post">
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-digit" autofocus>
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                    </div>
                    
                    <!-- Hidden input to store complete OTP -->
                    <input type="hidden" name="otp" id="otp">

                    {{ if .otp_error }}
                    <div class="error-message">{{ .otp_error }}</div>
                    {{ end }}

                    <input type="submit" value="Verify" style="width: 11rem; height: 4rem; border-radius: 2rem; margin: 27px;">

                    <!-- OTP Timer -->
                    <div class="otp-timer" id="otp-timer">00:30</div>

                    <!-- Resend OTP Button -->
                    <button type="button" style="margin: 0px 0px 0px 191px;" class="resend-button" id="resend-button" onclick="resendOtp()">Resend OTP</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-digit');
        const otpHiddenInput = document.getElementById('otp');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                } else if (input.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
                updateOtpHiddenInput();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && input.value.length === 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        function updateOtpHiddenInput() {
            let otpValue = '';
            otpInputs.forEach(input => {
                otpValue += input.value;
            });
            otpHiddenInput.value = otpValue;
        }

        let timerElement = document.getElementById('otp-timer');
        let resendButton = document.getElementById('resend-button');
        let timer = 30;

        function startTimer() {
            let countdown = setInterval(() => {
                if (timer <= 0) {
                    clearInterval(countdown);
                    timerElement.textContent = '00:00';
                    resendButton.style.display = 'block';
                } else {
                    timer--;
                    timerElement.textContent = `00:${timer < 10 ? '0' + timer : timer}`;
                }
            }, 1000);
        }

        function resendOtp() {
            fetch('/verify-rotp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // OTP resent successfully
                    alert('OTP resent successfully');
                    timer = 30;
                    timerElement.textContent = `00:${timer}`;
                    resendButton.style.display = 'none';
                    startTimer();
                } else {
                    alert('Failed to resend OTP');
                }
            });
        }

        startTimer();
    </script>
</body>
</html>
