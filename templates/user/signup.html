<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
          <div class="login-content_header">
            <span class="logo">
              <box-icon type='solid' name='landscape' color="#87A922"></box-icon> Land Scape
            </span>
            <h2>Sign Up</h2>
          </div>
          <div>
            <form class="login-form" id="signup-form" method="post" action="/signup">
              <input type="text" placeholder="name" name="name" required>
              <input type="phone" placeholder="phone number" name="phone" required>
              <input type="email" placeholder="email" name="email" required>
              <input type="password" placeholder="password" name="password" required>
              <input type="submit" value="Sign Up" id="hello">
            </form>
            
            <div>
             {{.error}}
            </div>

            {{ if .error1 }}
            <div class="text-danger mt-2">{{ .error1 }}</div>
            {{ end }}
            {{ if .error2 }}
            <div class="text-danger mt-2">{{ .error2 }}</div>
            {{ end }}
            {{ if .error2 }}
            <div class="text-danger mt-2">{{ .error3 }}</div>
            {{ end }}


            <div class="login-netoworks">
              <p>Already have an account? <span><a href="/login" style="text-decoration: none; color: mediumorchid">Login</a></span></p>

              <div class="login-or">
                <hr />
              </div>
            </div>
          </div>
        </div>
    </div>

</body>
