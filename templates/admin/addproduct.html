            <form id="addProductForm" action="/admin/product_add" method="post" enctype="multipart/form-data">
                <div class="row mt-3">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Enter product name" name="product_name">
                        </div>
                        <div style="display: flex;gap: 190px;">
                            <div class="form-group">

                            </div>
                            <div class="form-group">

                            </div>
                        </div>
                        <div class="form-group">

                        </div>

                        <button type="button" class="btn btn-primary" id="cropButton">Crop</button>

 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</script>
<script>
    var imageFiles = {};
    var croppedImages = {};

    function handleImageUpload(event) {
        var files = event.target.files;
        var imagePreviewContainer = document.getElementById('imagePreviewContainer');
        
        Array.from(files).forEach((file, index) => {
            var reader = new FileReader();
            reader.onload = function (e) {
                var imgContainer = document.createElement('div');
                imgContainer.className = 'image-preview-container';
                imgContainer.dataset.index = index;

                var img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';
                img.onclick = function () {
                    imageElement = img;
                    document.getElementById('cropImage').src = e.target.result;
                    $('#cropModal').modal('show');
                };

                var deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '×';
                deleteBtn.className = 'delete-image-btn';
                deleteBtn.onclick = function(e) {
                    e.stopPropagation();
                    deleteImage(index);
                };

                imgContainer.appendChild(img);
                imgContainer.appendChild(deleteBtn);
                imagePreviewContainer.appendChild(imgContainer);
                imageFiles[index] = file;
            };
            reader.readAsDataURL(file);
        });
    }

    function deleteImage(index) {
    var imagePreviewContainer = document.getElementById('imagePreviewContainer');
    // Selecting the image to delete using the correct syntax
    var imgToDelete = imagePreviewContainer.querySelector(`[data-index="${index}"]`);
    
    if (imgToDelete) {
        imagePreviewContainer.removeChild(imgToDelete);
    } else {
        console.log("Image not found for deletion");
    }

    delete imageFiles[index];
    delete croppedImages[index];
}

    // Existing crop modal code here...

    $('#addProductForm').on('submit', function (e) {
        e.preventDefault();
        var formData = new FormData(this);

        // Remove any existing 'image' fields from the formData
        for (var pair of formData.entries()) {
            if (pair[0] === 'image') {
                formData.delete(pair[0]);
            }
        }

        // Add images to formData, preferring cropped versions when available
        for (var index in imageFiles) {
            if (croppedImages[index]) {
                formData.append('image', croppedImages[index], 'croppedImage' + index + '.png');
            } else {
                formData.append('image', imageFiles[index]);
            }
        }

        $.ajax({
            url: '/admin/product_add',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                alert('Product added successfully');
                window.location.href = '/admin/products';
            },
            error: function (error) {
                console.error('Error adding product:', error);
                alert('Error adding product');
            }
        });
    });

    $('#cropModal').on('shown.bs.modal', function () {
        var image = document.getElementById('cropImage');
        cropper = new Cropper(image, {
            aspectRatio: 1,
            viewMode: 2,
            autoCropArea: 1,
        });
    }).on('hidden.bs.modal', function () {
        cropper.destroy();
        cropper = null;
    });

    document.getElementById('cropButton').addEventListener('click', function () {
        var canvas = cropper.getCroppedCanvas();
        canvas.toBlob(function (blob) {
            var url = URL.createObjectURL(blob);
            imageElement.src = url;
            var index = imageElement.closest('.image-preview-container').dataset.index;
            croppedImages[index] = blob;
            $('#cropModal').modal('hide');
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const priceInput = document.getElementById('productPrice');
    
        priceInput.addEventListener('input', function() {
            let value = priceInput.value;
    
            // Remove non-numeric and non-decimal point characters using a regular expression
            value = value.replace(/[^0-9.]/g, '');
    
            // Update the input value
            priceInput.value = value;
        });
    });
    </script>
