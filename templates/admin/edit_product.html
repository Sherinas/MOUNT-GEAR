            <form id="addProductForm" action="/admin/products/{{.product.ID}} "method="POST" enctype="multipart/form-data">
              
                <div class="row mt-3">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="productName">Product Name</label>

                        </div>
                        <div style="display: flex;gap: 190px;">

                                <label for="productPrice">Price</label>
                                <input type="text" class="form-control" id="productPrice" input type="number" name="Price" value="{{.product.Price}}" required>
                            </div>
                            <div class="form-group">
                                <label for="productQuantity">Stock</label>
                                <input type="number" class="form-control quantity-box" id="productQuantity" type="number" name="Stock" value="{{.product.Stock}}" required>
                            </div>
                        </div>
                        <div class="form-group">

                            <select class="form-control" id="productCategory" name="category_id" required>

                                <option value="{{.ID}}">{{.Name}}</option>
                                  {{end}}
                            </select>

                            
                <!-- Display existing images -->

                        </div>
                        {{end}}

                </div>


                        </div>

                        <input type="hidden" accept="image/*" id="#"  name="#" >

                </div>

            </form>

                    </div>

                        <button type="button" class="btn btn-primary" id="cropButton">Crop</button>
                    </div>
                </div>

<script>
    var imageFiles = {};
var croppedImages = {};

function handleImageUpload(event) {
    var files = event.target.files;
    var imagePreviewContainer = document.getElementById('imagePreviewContainer');
    
    Array.from(files).forEach((file, index) => {
        var reader = new FileReader();
        reader.onload = function (e) {
            var imgContainer = document.createElement('div');
            imgContainer.className = 'image-preview-container';
            imgContainer.dataset.index = index;

            var img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'image-preview';
            img.onclick = function () {
                imageElement = img;
                document.getElementById('cropImage').src = e.target.result;
                $('#cropModal').modal('show');
            };

            var deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = 'Ã';
            deleteBtn.className = 'delete-image-btn';
            deleteBtn.onclick = function(e) {
                e.stopPropagation();
                deleteImage(index);
            };

            imgContainer.appendChild(img);
            imgContainer.appendChild(deleteBtn);
            imagePreviewContainer.appendChild(imgContainer);
            imageFiles[index] = file;
        };
        reader.readAsDataURL(file);
    });
}

$('#addProductForm').on('submit', function (e) {
    e.preventDefault();
    var formData = new FormData(this);

    // Add new images to formData, preferring cropped versions when available
    for (var index in imageFiles) {
        if (croppedImages[index]) {
            formData.append('new_images', croppedImages[index], 'croppedImage' + index + '.png');
        } else {
            formData.append('new_images', imageFiles[index]);
        }
    }

    $.ajax({
        url: $(this).attr('action'),
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
            alert('Product updated successfully');
            window.location.href = '/admin/products';
        },
        error: function (error) {
            console.error('Error updating product:', error);
            alert('Error updating product');
        }
    });
   
});



</script>
