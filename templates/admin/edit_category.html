<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Gear Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 210px;
            padding: 20px;
        }
        .navbar .navbar-nav .nav-link {
            color: white;
        }
        .card {
            margin-top: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .description-box {
            width: 100%;
            height: 100px;
            padding: 10px;
            resize: none;
        }
        .quantity-box {
            width: 100%;
            height: 40px;
            padding: 10px;
        }
        .upload-box {
            width: 100%;
            height: 242px;
            border: 1px dashed #ccc;
            margin-top: 31px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .upload-box i {
            font-size: 36px;
            color: #ccc;
        }
        .upload-box:hover {
            background-color: #f8f9fa;
        }
        .image-preview {
            width: 100%;
            height: auto;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
        @media (min-width: 768px) {
            .content {
                margin-left: 210px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar d-none d-md-block">
        <a href="/admin/dashboard"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a>
        <a href="/admin/products"><i class="fas fa-box mr-2"></i> Product</a>
        <a href="/admin/categories"><i class="fas fa-th mr-2"></i> Category</a>
        <a href="/admin/user"><i class="fas fa-users mr-2"></i> Customers</a>
        <a href="./orders.html"><i class="fas fa-shopping-cart mr-2"></i> Orders</a>
        <a href="./coupons.html"><i class="fas fa-tags mr-2"></i> Coupons</a>
        <a href=""><i class="fas fa-images mr-2"></i> Banner</a>
        <a href="./reports.html"><i class="fas fa-chart-line mr-2"></i> Reports</a>
        <a href="/admin/login"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
    </div>
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Mount Gear</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown d-md-none">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a>
                            <a class="dropdown-item" href="/admin/product"><i class="fas fa-box mr-2"></i> Product</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-th mr-2"></i> Category</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-users mr-2"></i> Customers</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-shopping-cart mr-2"></i> Orders</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-tags mr-2"></i> Coupons</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-images mr-2"></i> Banner</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-chart-line mr-2"></i> Reports</a>
                            <a class="dropdown-item" href="/admin/login"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Product" aria-label="Search">
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h2>Categories</h2>
            </div>
            <!-- <form id="editCategoryForm" action="/admin/categories/{{.Category.ID}}" method="POST">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="Name" value="{{.Category.Name}}" required>
                </div>
                <div class="form-group">
                    <label for="categoryDescription">Description</label>
                    <textarea class="form-control" id="categoryDescription" name="Description" rows="3" required>{{.Category.Description}}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Update Category</button>
            </form> -->
            <form id="addProductForm" action="/admin/categories/{{.Category.ID}}" method="post" enctype="multipart/form-data">
                <div class="row mt-3">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="productName">Category Name</label>
                            
                            <input type="text" class="form-control" id="categoryName" name="Name" value="{{.Category.Name}}" required>
                            <!-- <input type="text" style="width:152%" class="form-control" id="productName" placeholder="Enter Category name" name="category_name"> -->
                        </div>
                      
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea class="form-control" id="categoryDescription" name="Description" rows="3" required>{{.Category.Description}}</textarea>
                    <!-- <textarea class="form-control description-box" id="productDescription" rows="3" placeholder="Enter Category description" name="category_description" required></textarea> -->
                </div>
                <button type="submit" class="btn btn-success"  style="margin: 45px 0px 0px 442px;">Update Category</button>     
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Add Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

   

    
</body>
</html>
