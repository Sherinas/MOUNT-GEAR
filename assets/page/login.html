<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
          <div class="login-content_header">
            <span class="logo">
              <box-icon type='solid' name='landscape' color="#87A922"></box-icon> Land Scape
            </span>
            <h2>Log In</h2>
          </div>
          <div>
            <form class="login-form">
              <input type="email" placeholder="email">
              <input type="password" placeholder="password">
              <input type="submit">
            </form>
            <div class="login-netoworks">
              <p>Don't have an account? <span><a href="signup.html">Register</a></span></p>
              <p> <span><a href="signup.html">Forget Password ?</a></span></p>
              <div class="login-or">
                <hr />
              </div>
              <ul class="login-icons">
                <li>
                  <box-icon color="#fff" type='logo' name='google'></box-icon> Sing in with Google
                </li>
                <li>
                  <box-icon color="#fff" type='logo' name='facebook-circle'></box-icon> Sing in with Facebook
                </li>
                <li>
                  <box-icon color="#fff" type='logo' name='github'></box-icon> Sing in with GitHub
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="login-footer">
     
        </div>
      </div>

       <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Reset Your Password</h2>
          <form id="reset-password-form">
              <input type="text" placeholder="Enter your registered mobile number">
              <input type="submit" value="Reset Password">
          </form>
      </div>
  </div>

  <!-- OTP Modal -->
  <div id="otp-modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Enter OTP</h2>
          <form id="otp-form">
              <div class="otp-inputs">
                  <input type="text" maxlength="1" class="otp-digit">
                  <input type="text" maxlength="1" class="otp-digit">
                  <input type="text" maxlength="1" class="otp-digit">
                  <input type="text" maxlength="1" class="otp-digit">
                  <input type="text" maxlength="1" class="otp-digit">
                  <input type="text" maxlength="1" class="otp-digit">
              </div>
              <input type="submit" value="Verify">
          </form>
      </div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const forgotPasswordModal = document.getElementById("forgot-password-modal");
        const otpModal = document.getElementById("otp-modal");
        const forgotPasswordLink = document.getElementById("forgot-password-link");
        const resetPasswordForm = document.getElementById("reset-password-form");
        const closeButtons = document.getElementsByClassName("close");

        forgotPasswordLink.addEventListener("click", function(event){
          event.preventDefault();
          forgotPasswordModal.style.display = "block";
        });

        for (let i = 0; i < closeButtons.length; i++) {
          closeButtons[i].onclick = function() {
            forgotPasswordModal.style.display = "none";
            otpModal.style.display = "none";
          }
        }

        window.onclick = function(event) {
          if (event.target == forgotPasswordModal) {
            forgotPasswordModal.style.display = "none";
          }
          if (event.target == otpModal) {
            otpModal.style.display = "none";
          }
        }

        resetPasswordForm.addEventListener("submit", function(event){
          event.preventDefault();
          forgotPasswordModal.style.display = "none";
          otpModal.style.display = "block";
        });
      });

</body>
</html>
